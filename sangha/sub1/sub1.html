  <script type="text/javascript"> 
  $(function(){
  
  $('header>nav>ul>li').on('mouseenter',function(){
  $('header>.nav_bg, header>nav>ul>li>ul>li>a').stop().fadeIn();
  
  });
  $('header>nav>ul>li,header>.nav_bg').on('mouseleave',function(){
  $('header>.nav_bg,header>nav>ul>li>ul>li>a').stop().fadeOut();
  });
  
   var pageNum=0;
	   var wheelChk=true;
	    $('html,body').on ('mousewheel',function(event){
			event.preventDefault();
			if(wheelChk){
				wheelChk=false;
				if(event.deltaY<0){
						pageNum++;
						if(pageNum>=4){ pageNum=4;}
				}else{
					pageNum--;
					if(pageNum<=0){ pageNum=0;}
				}
			}
			$('html,body').stop().animate({scrollTop:$('.sub1_'+pageNum).offset().top},800,function(){ wheelChk=true; });
		});
   
   $('.sub1_0>h2').delay(200).fadeIn();
   $(window).scroll(function(){
   var i=$(document).scrollTop();
	 if(i<=0){$('.sub1_0>h2').fadeIn();}else{$('.sub1_0>h2').fadeOut();}
	if(i>=1000 && i<=2000){$('#container>.sub1_1>img').fadeIn();}else{$('#container>.sub1_1>img').fadeOut();}
    if(i>=2000 && i<=3000){$('#container>.sub1_2>img').fadeIn();}else{$('#container>.sub1_2>img').fadeOut();}
	if(i>=3000 && i<=4000){$('#container>.sub1_3>img').fadeIn();}else{$('#container>.sub1_3>img').fadeOut();}
	});
  });
  </script>
