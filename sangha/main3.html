  <script type="text/javascript"> 

  $(function(){
  var num=0;
  
  $('#wrap>ul>li').on('click',function(){
  $(this).find('[class*=full]').toggle();
  if($(this).find('[class*=full]').css('display')=='block'){num++;}else{num--;}
  
  $('.choji1').text(num);
  });
  $('#wrap').show();
   $('#wrap2').hide();
   
   $('.bottomwrap>a').on('click',function(event){
	   event.preventDefault();
  
   $('#wrap').hide();
   $('#wrap2').show();
   $('.choji2').text(num*28);
  
   });
 $('#wrap2>a').on('click',function(event){
	event.preventDefault();
   $('#wrap>ul>li').find('[class*=full]').css('display','none');
   $('#wrap').show();
   $('#wrap2').hide();
 });
  });
  
  
  

  
  
  
 </script>
