  <script type="text/javascript">
	
	$(document).ready(function(){	
	  var pageNum=1;
	   var wheelChk=true;
	    $('html,body').on ('mousewheel',function(event){
			event.preventDefault();
			if(wheelChk){
				wheelChk=false;
				if(event.deltaY<0){
						pageNum++;
						if(pageNum>=5){ pageNum=5;}
				}else{
					pageNum--;
					if(pageNum<=1){ pageNum=1;}
				}
			}
			$('html,body').stop().animate({scrollTop:$('#content'+pageNum).offset().top},600,function(){ wheelChk=true; });
		 
		});
	   


	   
	   $('.light_cheese,.bagel').stop().delay(300).fadeIn(700);
	   $('.coffee').stop().delay(300).fadeIn(1100);
	   $('.cutting').stop().delay(600).fadeIn(1000);
	   $('.creamcheese').stop().delay(700).fadeIn(1200);
       $('.text').stop().delay(1000).fadeIn(1700);
	   
	   
	   
	   $('.menu1 a').addClass('active');
	   $(window).scroll(function(){
       var i=$(document).scrollTop();
	   var con1= $('#content1').height();
	   var con2= $('#content2').height();
	   var con3= $('#content3').height();
	   var con4= $('#content4').height();
	   if(i==0){$('.menu1 a').addClass('active');}else{$('.menu1 a').removeClass('active');}
	   if(i>1000){$('.creamcheese').stop().animate({opacity:0},70); }
	   if(i<1001){$('.creamcheese').stop().animate({opacity:1},70); }
	   if(i>=1000&&i<2000){$('.menu2 a').addClass('active');}else{$('.menu2 a').removeClass('active');}
       if(i>=2000&&i<3000){$('.menu3 a').addClass('active');}else{$('.menu3 a').removeClass('active');}
	   if(i>=3000&&i<4000){$('.menu4 a').addClass('active');}else{$('.menu4 a').removeClass('active');}
	   if(i>=4000&&i<5000){$('.menu5 a').addClass('active');}else{$('.menu5 a').removeClass('active');}
	   if(i>1700&&i<2500){$('#content3 > .content3_wrap > img:first-child').animate({top:'0',opacity:1},300);
	   $('#content3 > .content3_wrap > img:nth-child(2)').animate({top:'0',opacity:1},500);
	   $('#content3 > .content3_wrap > img:nth-child(3)').animate({top:'0',opacity:1},700);
	   $('#content3 > .content3_wrap > img:nth-child(4)').animate({top:'0',opacity:1},900);
	   }else{
		   $('#content3 > .content3_wrap > img').stop().css('top','-180px');
	       $('#content3 > .content3_wrap > img').stop().css('opacity','0');}

	  
      	var con4H= con1+con2+con3;
		var con5H= con1+con2+con3+con4;
		if(i>con4H-200 && i<con5H){
			$('#content4 iframe').attr('src','https://www.youtube.com/embed/K-R5HKlPdU0?showinfo=0;version=2&autoplay=1&loop=1&wmode=opaque')
		}else{
			$('#content4 iframe').attr('src','https://www.youtube.com/embed/K-R5HKlPdU0?showinfo=0;version=2&wmode=opaque')
		}
	 });
	});
 
  </script>
